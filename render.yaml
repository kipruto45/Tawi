# Example Render service configuration (not strictly required)
# Use this file as a starting point for `render deploy` if you use the Render CLI.
# Adjust names, plan, env vars and database settings as needed.
services:
  - type: web
    name: tawi-web
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn tawi_project.wsgi:application --bind 0.0.0.0:$PORT --log-file - --workers 3"
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: SECRET_KEY
        scope: SECRET
      - key: EMAIL_HOST
        scope: SECRET
      - key: EMAIL_HOST_USER
        scope: SECRET
      - key: EMAIL_HOST_PASSWORD
        scope: SECRET
      - key: STRIPE_SECRET_KEY
        scope: SECRET

# NOTE: This config uses the repository-local SQLite database. This is suitable
# for small, single-instance deployments or demos. For production, configure a
# managed Postgres service and set DATABASE_URL accordingly.