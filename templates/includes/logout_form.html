{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout | Tawi Tree Planting Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      background-image: url('{% static "img/tawi_forest_bg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.12);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-green-50/70 p-6">

  <div class="w-full max-w-md glass p-8 text-center">
    <div class="mb-4 flex justify-center">
      <i data-feather="log-out" class="w-12 h-12 text-green-600"></i>
    </div>

    <h1 class="text-2xl font-bold text-green-700 mb-2">Logout Confirmation</h1>
    <p class="text-green-600 mb-6">Are you sure you want to log out of your Tawi account?</p>

    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2.5 rounded-md flex items-center justify-center gap-2 transition duration-200">
        <i data-feather="check" class="w-4 h-4"></i> Yes, Log me out
      </button>
    </form>

    <div class="mt-4">
      <a href="{% url 'dashboard_guest' %}" class="inline-flex items-center text-sm text-green-700 hover:underline gap-1">
        <i data-feather="arrow-left" class="w-4 h-4"></i> Cancel and Return
      </a>
    </div>

    <div class="mt-6 text-xs text-green-500">
      Â© 2025 Tawi Tree Planting Project ðŸŒ¿
    </div>
  </div>

  <script>feather.replace();</script>
</body>
</html>
