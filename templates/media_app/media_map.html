<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Map | Tawi Tree Planting Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      background-image: url('{% static "img/tawi_forest_bg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .glass {
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      border:1px solid rgba(34,197,94,0.2);
      border-radius:18px;
      box-shadow:0 6px 20px rgba(34,197,94,0.12);
    }
    .sidebar-link {display:flex;align-items:center;gap:8px;padding:0.6rem 1rem;border-radius:8px;font-size:0.9rem;transition:all 0.2s ease-in-out;}
    .sidebar-link:hover, .active {background:linear-gradient(to right,#22c55e,#16a34a);color:white !important;box-shadow:0 2px 6px rgba(34,197,94,0.2);}
    #map {height:600px; border-radius:12px;}
  </style>
</head>
<body class="min-h-screen flex bg-green-50/70 relative">

  <!-- Sidebar -->
  <aside data-sidebar="true" class="w-64 glass h-screen p-5 flex flex-col justify-between fixed left-0 top-0 -translate-x-full md:translate-x-0 transition-transform z-20" aria-hidden="true">
    <div>
      <div class="flex items-center gap-2 mb-8">
  <img src="{% static 'img/tawi_logo.png' %}" alt="Tawi Logo" class="w-10 h-10 rounded-full border border-green-300" onerror="this.onerror=null;this.src='{% static 'img/tawi_leaf_logo.svg' %}';" />
        <span class="font-bold text-green-700 text-lg">Media Map</span>
      </div>
      <nav class="space-y-1 text-green-700 font-medium">
        <a href="{% url 'media_app:media_map' %}" class="sidebar-link active"><i data-feather="map-pin" class="w-4 h-4"></i> Media Map</a>
        <a href="{% url 'media_app:media_list' %}" class="sidebar-link"><i data-feather="list" class="w-4 h-4"></i> Media List</a>
        <a href="{% url 'media_app:media_gallery' %}" class="sidebar-link"><i data-feather="grid" class="w-4 h-4"></i> Gallery</a>
        <a href="{% url 'media_app:media_upload' %}" class="sidebar-link"><i data-feather="upload" class="w-4 h-4"></i> Upload Media</a>
  {% include 'includes/logout_form.html' %}
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 ml-0 md:ml-64 p-8 relative z-10">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-extrabold text-green-700">Media Map</h1>
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2 text-green-700 font-medium bg-green-50 px-3 py-1 rounded-md shadow-sm">
          <i data-feather="user" class="w-4 h-4 text-green-600"></i> {{ request.user.username }}
        </div>
      </div>
    </header>

    <!-- Map Card -->
    <section class="glass p-6">
      <div id="map"></div>
    </section>

    <!-- Footer -->
    <footer class="mt-8 text-center text-green-400 text-xs">
      Â© 2025 Tawi Tree Planting Project | Media Map ðŸŒ³
    </footer>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0,0],2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom:19,
      attribution:'Â© OpenStreetMap contributors'
    }).addTo(map);

    fetch('/api/media/media/by_location/?radius_km=100')
      .then(r=>r.json()).then(data=>{
        const items = data.results || data;
        items.forEach(it=>{
          if(it.latitude && it.longitude){
            const marker = L.marker([it.latitude,it.longitude]).addTo(map);
            const thumb = it.file;
            marker.bindPopup(`
              <div style="width:200px">
                <img src="${thumb}" style="width:100%;height:110px;object-fit:cover;border-radius:6px"/>
                <div class="text-green-700 font-medium mt-1">${it.title||''}</div>
              </div>
            `);
          }
        });
        if(items.length){
          map.fitBounds(items.filter(i=>i.latitude&&i.longitude).map(i=>[i.latitude,i.longitude]));
        }
      }).catch(err=>console.error('map load',err));

    feather.replace();
  {% include 'includes/sidebar_behavior.html' %}
  </script>
</body>
</html>
