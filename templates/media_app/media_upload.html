<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Media | Tawi Tree Planting Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      background-image: url('{% static "img/tawi_forest_bg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .glass {
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      border:1px solid rgba(34,197,94,0.2);
      border-radius:18px;
      box-shadow:0 6px 20px rgba(34,197,94,0.12);
    }
    .sidebar-link {display:flex;align-items:center;gap:8px;padding:0.6rem 1rem;border-radius:8px;font-size:0.9rem;transition:all 0.2s ease-in-out;}
    .sidebar-link:hover, .active {background:linear-gradient(to right,#22c55e,#16a34a);color:white !important;box-shadow:0 2px 6px rgba(34,197,94,0.2);}
  </style>
</head>
<body class="min-h-screen flex bg-green-50/70 relative">

  <!-- Sidebar -->
  <aside data-sidebar="true" class="w-64 glass h-screen p-5 flex flex-col justify-between fixed left-0 top-0 -translate-x-full md:translate-x-0 transition-transform z-20" aria-hidden="true">
    <div>
      <div class="flex items-center gap-2 mb-8">
  <img src="{% static 'img/tawi_logo.png' %}" alt="Tawi Logo" class="w-10 h-10 rounded-full border border-green-300" onerror="this.onerror=null;this.src='{% static 'img/tawi_leaf_logo.svg' %}';" />
        <span class="font-bold text-green-700 text-lg">Media Upload</span>
  <img src="{% static 'img/tawi_logo.png' %}" alt="Tawi Logo" class="w-10 h-10 rounded-full border border-green-300" onerror="this.onerror=null;this.src='{% static 'img/tawi_leaf_logo.svg' %}';" />
      <nav class="space-y-1 text-green-700 font-medium">
        <a href="{% url 'media_app:media_list' %}" class="sidebar-link"><i data-feather="list" class="w-4 h-4"></i> Media List</a>
        <a href="{% url 'media_app:media_gallery' %}" class="sidebar-link"><i data-feather="grid" class="w-4 h-4"></i> Gallery</a>
        <a href="{% url 'media_app:media_map' %}" class="sidebar-link"><i data-feather="map-pin" class="w-4 h-4"></i> Media Map</a>
        <a href="{% url 'media_app:media_upload' %}" class="sidebar-link active"><i data-feather="upload" class="w-4 h-4"></i> Upload Media</a>
        <a href="{% url 'rest_framework:logout' %}" class="sidebar-link text-red-600 hover:bg-red-100 hover:text-red-700"><i data-feather="log-out" class="w-4 h-4"></i> Logout</a>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 ml-0 md:ml-64 p-8 relative z-10">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-extrabold text-green-700">Upload Media</h1>
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2 text-green-700 font-medium bg-green-50 px-3 py-1 rounded-md shadow-sm">
          <i data-feather="user" class="w-4 h-4 text-green-600"></i> {{ request.user.username }}
        </div>
      </div>
    </header>

    <!-- Upload Form Card -->
    <section class="glass p-6 max-w-3xl mx-auto">
      <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="text-green-700 font-medium text-sm mb-1 block">Title</label>
          <input type="text" name="title" placeholder="Enter media title" required
                 class="w-full px-3 py-2 bg-green-50 border border-green-100 rounded-md focus:ring-2 focus:ring-green-400 text-sm">
        </div>

        <div>
          <label class="text-green-700 font-medium text-sm mb-1 block">Description</label>
          <textarea name="description" placeholder="Enter description" rows="3"
                    class="w-full px-3 py-2 bg-green-50 border border-green-100 rounded-md focus:ring-2 focus:ring-green-400 text-sm"></textarea>
        </div>

        <div>
          <label class="text-green-700 font-medium text-sm mb-1 block">File</label>
          <input type="file" name="file" required
                 class="w-full text-green-700 border border-green-100 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-400 text-sm">
        </div>

        <div>
          <label class="text-green-700 font-medium text-sm mb-1 block">Location (Optional)</label>
          <div class="flex gap-2">
            <input type="number" step="any" name="latitude" placeholder="Latitude"
                   class="w-1/2 px-3 py-2 bg-green-50 border border-green-100 rounded-md focus:ring-2 focus:ring-green-400 text-sm">
            <input type="number" step="any" name="longitude" placeholder="Longitude"
                   class="w-1/2 px-3 py-2 bg-green-50 border border-green-100 rounded-md focus:ring-2 focus:ring-green-400 text-sm">
          </div>
        </div>

        <button type="submit"
                class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 transition-all py-2.5 rounded-md font-semibold shadow flex items-center justify-center gap-2 text-white text-sm">
          <i data-feather="upload" class="w-4 h-4"></i> Upload Media
        </button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="mt-8 text-center text-green-400 text-xs">
      Â© 2025 Tawi Tree Planting Project | Media Upload ðŸŒ³
    </footer>
  </main>

  <script>feather.replace();</script>
  {% include 'includes/sidebar_behavior.html' %}
</body>
</html>
