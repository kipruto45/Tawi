{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Complete | Tawi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-image: url('{% static "img/tawi_forest_bg.jpg" %}'); background-size: cover; background-position: center; }
    .card { background: rgba(255,255,255,0.96); padding: 2rem; border-radius: 12px; max-width: 28rem; margin: 3rem auto; }
  </style>
  <meta http-equiv="refresh" content="4;url={{ login_url }}" />
</head>
<body>
  <div class="card">
    <h2 class="text-xl font-bold text-green-700">Registration complete</h2>
    <p class="mt-2 text-green-700">Your account was created with the role: <strong>{{ role_display }}</strong></p>
    <p class="mt-3 text-sm text-green-600">You will be redirected to the login page in a few seconds. If not, <a href="{{ login_url }}" class="underline text-green-700">click here to sign in</a>.</p>
  </div>
</body>
</html>
