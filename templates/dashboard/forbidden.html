<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Permission denied</title>
    <style>
      body { font-family: sans-serif; padding: 2rem; color: #222 }
      .container { max-width: 720px; margin: 2rem auto }
      .hint { color: #666 }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Access denied</h1>
      <p class="hint">You are signed in but do not have permission to view this dashboard.</p>
      {% if username %}
      <p class="hint">Signed in as <strong>{{ username }}</strong> (role: {{ role|default:"unknown" }}).</p>
      {% endif %}
      <p>If you believe you should have access, contact a site administrator.</p>
    </div>
  </body>
</html>
