{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assigned Tasks</title>
</head>
<body>
  <h1>Assigned Tasks</h1>
  <ul>
  {% for t in tasks %}
    <li>{{ t.name }} - {{ t.status }} - {{ t.deadline|default:'No deadline' }}</li>
  {% empty %}
    <li>No tasks assigned.</li>
  {% endfor %}
  </ul>
</body>
</html>
