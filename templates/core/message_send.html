{% load static %}
{% extends 'base.html' %}

{% block title %}ðŸŒ¿ Send Message | Tawi Project{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      background-image: url('{% static "img/tawi_forest_bg.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.12);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-green-50/70 p-6">

  <div class="w-full max-w-2xl glass p-8">
    <!-- Header -->
    <div class="flex justify-center mb-4">
      <i data-feather="send" class="w-12 h-12 text-green-600"></i>
    </div>
    <h1 class="text-2xl font-bold text-center text-green-700 mb-2">Send Message to Users</h1>
    <p class="text-center text-green-600 mb-6">Compose and send announcements or updates to Tawi members.</p>

    <!-- Message Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-sm text-green-700 font-medium">Subject</label>
        <input name="subject" class="w-full border border-green-200 focus:border-green-400 rounded-md px-3 py-2 mt-1 focus:ring-1 focus:ring-green-300 outline-none transition" required>
      </div>

      <div>
        <label class="block text-sm text-green-700 font-medium">Message Body</label>
        <textarea name="body" rows="6" class="w-full border border-green-200 focus:border-green-400 rounded-md px-3 py-2 mt-1 focus:ring-1 focus:ring-green-300 outline-none transition" required></textarea>
      </div>

      <div>
        <label class="block text-sm text-green-700 font-medium">Recipients</label>
        <div class="mt-2 space-y-2">
          <label class="inline-flex items-center text-green-700">
            <input type="radio" name="recipients" value="all" checked class="text-green-600 focus:ring-green-500">
            <span class="ml-2">All active users</span>
          </label>
          <label class="inline-flex items-center text-green-700">
            <input type="radio" name="recipients" value="custom" class="text-green-600 focus:ring-green-500">
            <span class="ml-2">Custom (comma-separated emails)</span>
          </label>
          <input type="text" name="emails" placeholder="e.g. a@x.com, b@y.com"
            class="w-full border border-green-200 rounded-md px-3 py-2 mt-2 focus:border-green-400 focus:ring-1 focus:ring-green-300 outline-none transition">
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex items-center justify-between pt-2">
        <button type="submit"
          class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2.5 rounded-md flex items-center gap-2 transition duration-200">
          <i data-feather="mail" class="w-4 h-4"></i> Send Message
        </button>
        <a href="{% url 'core:sent_messages' %}" class="text-sm text-green-700 hover:underline flex items-center gap-1">
          <i data-feather="inbox" class="w-4 h-4"></i> View Sent
        </a>
      </div>
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center text-xs text-green-500">
      Â© 2025 Tawi Tree Planting Project ðŸŒ¿
    </div>
  </div>

  <script>feather.replace();</script>
</body>
</html>
{% endblock %}
